<article>
    <ul>
      <li>
        Автор: {{ post.author.get_full_name }}
      </li>
      <li>
        Дата публикации: {{ post.pub_date|date:"d E Y" }}
      </li>
    </ul>
    <p>{{ post.text }}</p>
      <!-- {% if post.group %} -->
        <a href="{% url 'posts:group_posts' post.group.slug %}">все записи группы</a>
      <!-- {% endif %} -->
    {% if not forloop.last %}<hr>{% endif %}
</article>
